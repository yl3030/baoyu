<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>寶毓科技 | 登入/註冊</title>
    <!-- Bootstrap CSS CDN -->
    <link rel="stylesheet" href="./public/css/bootstrap/bootstrap.css">

    <!-- my CSS CDN -->
    <link rel="stylesheet" href="./public/css/style.css">
</head>

<body>
    <header>
        <div class="container flex-style">
            <a href="index.html"><img class="logo" src="https://www.baoyukeji.net/images/logo.png" alt="寶毓科技"></a>
            <nav>
                <i class="fas fa-times menu-close"></i>
                <ul class="d-inline-block">
                    <li class="d-inline-block mx-lg-3 mx-0"><a href="./blog.html">部落中心</a></li>
                    <li class="d-inline-block mx-lg-3 mx-0"><a href="#">電子商務</a></li>
                </ul>
                <div class="d-inline-block user-box">
                    <a href="./login.html" class="user">會員中心</a>
                </div>
            </nav>
            <div class="menu">
                <img src="./public/img/menu.png" alt="">
            </div>
        </div>
    </header>
    <main class="bg login-bg" style="background-image:url(./public/img/login-bg.png)">
        <div class="login-box">
            <nav class="row mx-0">
                <span class="col-6 btn-login active">登入</span>
                <span class="col-6 btn-signin">註冊</span>
            </nav>
            <form class="login">
                <div class="flex-style">
                    <i class="fas fa-user"></i>
                    <input type="text" placeholder="帳號">
                </div>
                <div class="flex-style">
                    <i class="fas fa-unlock-alt"></i>
                    <input type="password" placeholder="密碼">
                </div>
                <button><a href="./member-mydata.html">登入</a></button>
                <a class="forget" href="./forget.html">忘記密碼</a>
                <div class="social-login flex-style">
                    <button class="line"><a href="#">line登入</a></button>
                    <button class="fb"><a href="#">facebook登入</a></button>
                </div>
            </form>
            <form class="signin">
                <div class="flex-style">
                    <i class="fas fa-user"></i>
                    <input type="text" placeholder="帳號">
                </div>
                <div class="flex-style">
                    <i class="fas fa-user"></i>
                    <input type="text" placeholder="姓名">
                </div>
                <div class="flex-style">
                    <i class="fas fa-user"></i>
                    <input type="text" placeholder="暱稱">
                </div>
                <div class="flex-style">
                    <i class="fas fa-envelope"></i>
                    <input type="email" placeholder="信箱">
                </div>
                <div class="flex-style">
                    <i class="fas fa-unlock-alt"></i>
                    <input type="password" placeholder="密碼">
                </div>
                <div class="flex-style">
                    <i class="fas fa-unlock-alt"></i>
                    <input type="password" placeholder="確認密碼">
                </div>
                <button><a href="#">註冊</a></button>
            </form>
        </div>
    </main>


    <!-- awesomefont CDN -->
    <script src="https://kit.fontawesome.com/69fd600045.js" crossorigin="anonymous"></script>
     <!-- jQuery CDN -->
   <script src="./public/js/jquery/jquery.min.js"></script>

   <!-- Bootstrap JS CDN -->
   <script src="./public/js/bootstrap/bootstrap.min.js"></script>
   <script src="./public/js/bootstrap/bootstrap.bundle.min.js"></script>

    <!-- my JS CDN -->
    <script src="./public/js/index.js"></script>

    <script>
        $(".btn-login").click(function () {
            $(".login-box").children("nav").children("span").removeClass("active");
            $(this).addClass("active");
            $(".login-box").children("form").hide();
            $(".login-box").children(".login").show();
        })
        $(".btn-signin").click(function () {
            $(".login-box").children("nav").children("span").removeClass("active");
            $(this).addClass("active");
            $(".login-box").children("form").hide();
            $(".login-box").children(".signin").show();
        })
    </script>
</body>

</html>
